<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="{{ "/css/bootstrap-theme.min.css" | prepend: site.baseurl }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <!-- projekktor stuff -->
    <link rel="stylesheet" href="{{ "/assets/projekktor/projekktor.style.css" | prepend: site.baseurl }}" type="text/css" media="screen" />
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="{{ "/js/projekktor-1.3.09.min.js" | prepend: site.baseurl}}"></script>

    <!-- podlove stuff -->
    <link rel="alternate" type="application/rss+xml" title="mp3 Podcast Feed" href="https://ffmuc.net/podcast/mp3.xml" />
    <link href="https://ffmuc.net/podcast//res/static/podlove-web-player.css" rel="stylesheet" media="screen" type="text/css" />
    <script src="https://ffmuc.net/podcast//res/libs/html5shiv.js"></script>
    <script src="https://ffmuc.net/podcast//res/libs/jquery-1.10.1.min.js"></script>
    <script src="https://ffmuc.net/podcast//res/static/podlove-web-player.js"></script>

    <!-- longlist -->
    <script src={{ "/js/longlist.min.js" | prepend: site.baseurl }}></script>

    <!-- ical -->
    <script src={{ "/js/ical.min.js" | prepend: site.baseurl }}></script>

    <!-- momentjs -->
    <script src={{ "/js/moment-with-locales.min.js" | prepend: site.baseurl }}></script>
</head>
