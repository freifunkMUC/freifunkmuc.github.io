name: Build

on:
  pull_request:
  push:

# Minimal permissions needed for building
permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Prevent hanging jobs

    steps:
      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false # Safer for pull requests

      - name: Cache Ruby gems
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Set up Ruby environment
        uses: ruby/setup-ruby@8d27f39a5e7ad39aebbcbd1324f7af020229645c # v1.287.0
        with:
          ruby-version: "3.2"
          bundler-cache: true
          cache-version: 0 # Allows cache invalidation if needed

      - name: Install dependencies
        run: bundle install --jobs $(nproc) --retry 3 --path vendor/bundle

      - name: Build Jekyll site
        run: bundle exec jekyll build --trace

      - name: Verify _site directory
        run: |
          [ -d "_site" ] || exit 1
          ls -al _site
