# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

#theme                  : "minimal-mistakes-jekyll"
remote_theme           : "mmistakes/minimal-mistakes@4.25.0"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "de-DE"
title                    : "Freifunk München"
title_separator          : "-"
subtitle                 : # site tagline that appears below site title in masthead
name                     : "Freifunk München"
description              : "Freifunk München ist eine nichtkommerzielle Initiative für den Aufbau freier (Funk-)Netze sowie Kommunikationskanäle."
url                      : "https://ffmuc.net"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : "freifunkMUC/freifunkmuc.github.io"
# breadcrumbs            : false # true, false (default)
words_per_minute         : 200

# If you want to generate website sitemap, you can set true
sitemap: true
# Site Author
author:
  name             : "Freie Netze München e.V."
  email            : "hilfe@ffmuc.bayern"
  avatar           : "/assets/favicon/apple-touch-icon.png"
  links:
    - label: "Chat"
      icon: "fas fa-fw fa-comment"
      url: "https://chat.ffmuc.net"
    - label: "X"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/FreifunkMUC"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      url: "https://facebook.com/@freifunkMUC"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/FreifunkMUC"
    - label: "Mastodon"
      icon: "fab fa-fw fa-mastodon"
      url: "https://social.ffmuc.net/@freifunkMUC"

# Site Footer
footer:
  links:
    - label: "X"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/FreifunkMUC"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      url: "https://facebook.com/@freifunkMUC"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/FreifunkMUC"
    - label: "Mastodon"
      icon: "fab fa-fw fa-mastodon"
      url: "https://social.ffmuc.net/@freifunkMUC"
    - label: "Impressum"
      icon: "fa fa-fw fa-book"
      url: "/impressum"
    - label: "Datenschutzerklärung"
      icon: "fa fa-fw fa-book"
      url: "/privacy"
      


# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: pretty
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Berlin


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/


# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

teaser: /assets/banner.jpg
logo: "/assets/favicon/apple-touch-icon.png"
header:
  image: /assets/banner.jpg
  og_image: /assets/banner.jpg

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true
      show_date: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

twitter:
  username: "freifunkMUC"

# Custom headers
webrick:
  headers:
      Content-Security-Policy: default-src 'none'; script-src 'unsafe-eval' 'unsafe-inline' 'self'  ; connect-src 'self' firmware.ffmuc.net; img-src 'self' cdn.rawgit.com raw.githubusercontent.com ; style-src 'self' 'unsafe-inline' 'unsafe-eval' ;    media-src 'self' ; font-src 'self'; frame-src 'self';
