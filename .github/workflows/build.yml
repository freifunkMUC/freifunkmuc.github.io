name: Build

on:
  pull_request:
  push:

# Minimal permissions needed for building
permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Prevent hanging jobs

    steps:
      - name: Checkout Repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false # Safer for pull requests

      - name: Cache Ruby gems
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Set up Ruby environment
        uses: ruby/setup-ruby@4c24fa5ec04b2e79eb40571b1cee2a0d2b705771 # v1.278.0
        with:
          ruby-version: "3.2"
          bundler-cache: true
          cache-version: 0 # Allows cache invalidation if needed

      - name: Install dependencies
        run: bundle install --jobs $(nproc) --retry 3 --path vendor/bundle

      - name: Build Jekyll site
        run: bundle exec jekyll build --trace

      - name: Verify _site directory
        run: |
          [ -d "_site" ] || exit 1
          ls -al _site
